- summary: |
    Не корректно работает смена языка
  environment: |
    Yandex Browser 24.12.2.856 (64-bit)
    ОС Windows 10
  steps-to-reproduce: |
    1. Зайти на страницу сайта https://hexlet-products-store.vercel.app/
    2. Нажать кнопку "Language" 
    3. Выбрать "Русский"
  expected-result: |
    Текст на сайте должен показываться на русском языке
  actual-result: |
    Не весь текст переводится на русский язык
    Не полный перевод изображен на скриншоте translatebug.png

