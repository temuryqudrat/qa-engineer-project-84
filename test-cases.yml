---
- summary: |
    Проверка выбора товара по производителю
  requirement: |
    При выборе производителя в списке производителей, должны появляться товары только этого производителя
  prerequisites: |
    Главная страница открыта
  test-data: |
    Производитель = Annibale Colombo
  steps:
    - Нажимаеми на Annibale Colombo в списке производителей
  expected-result: |
    Получаем список товаров от Annibale Colombo

- summary: |
    Проверка поиска товара по ключевому слову
  requirement: |
    При написании ключевого слова в поисковике, пользователю должен выдаваться соответствующий товар или список товаров 
  prerequisites: |
    Главная страница открыта
  test-data: | 
    ключевое слово = sofa
  steps:
    - Вводим в поле "поиск" слово "sofa"
  expected-result: |
    Получаем товар с названием sofa

- summary: |
    Проверка выбора товара по категории
  requirement: |
    При выьборе категории в списке категории, должны появляться товары только этой категории
  prerequisites: |
    Главная страница сайта открыта
  test-data: |
    Категория = furniture
  steps:
    - Нажимаеми на кнопку "Категории"
    - ВЫбираем furniture 
  expected-result: |
    Получаем список товаров из категории furniture

- summary: |
    Проверка получения списка товаров по указанным ценам
  requirement: |
    При указывании цен, должен показываться список товаров этого диапозона цен
  prerequisites: |
    Главная страница сайта открыта
  test-data: |
    Цена от = 10 Цена после = 30
  steps:
    - Заполнить поле "От-До". Значения "10,30" 
  expected-result: |
    Получаем список товаров с ценами от 10 до 30

- summary: |
    Проверка добавления товаров в корзину
  requirement: |
    После нажатия на кнопку "В корзину", товары должен добавиться во вкладке "Корзина" 
  prerequisites: |
    Главная страница сайта открыта
  test-data: |
    Любые товары из списка
  steps:
    - Нажать на кнопку "В корзину" нескольких товаров
    - Нажать на кнопку "Корзина" 
  expected-result: |
    Получить список товаров  добавленных в корзину

- summary: |
    Проверка просмотра товара
  requirement: |
    При нажатии на иконку любого товара открывается страница с подробной информацией о товаре.
  prerequisites: |
    Главная страница сайта открыта
  test-data: |
    Любые товары из списка
  steps:
    - Нажать на иконку товара 
  expected-result: |
    Получить подробную информацию товара

- summary: |
    Проверка работы фильтра товара по категории и производителю
  requirement: |
    При выборе категории и производителя, пользователю выдается товар/товары согласно фильтру
  prerequisites: |
    Главная страница сайта открыта
  test-data: |
    Любая категория из списка
    Любой производитель из списка
  steps:
    - Нажать на кнопку Category
    - Выбрать категорию
    - Выбрать производителя
  expected-result: |
    Получить товар/товары согласно фильтру
    
- summary: |
    Проверка получения списка товаров которых нет в наличии
  requirement: |
    При снятии галочки с условия "В наличии", пользователь должен получить сообщение что нету товаров, которые не в наличии
  prerequisites: |
    Главная страница сайта открыта
  test-data: |
    Любой товар
  steps:
    - Выбрать любого производиеля
    - Снять галочку со свойства "В наличии"
  expected-result: |
    Получаем список товаров, которых нет в наличии

- summary: |
    Проверка получения списка товаров с отрицательными ценами
  requirement: |
    При указывании отрицательной цены, пользователь должен получить сообщение о ошибке
  prerequisites: |
    Главная страница сайта открыта
  test-data: |
    Цена от = 10. Цена после = 30
  steps:
    - Заполнить поле "От-До". Значения "-10,30" 
  expected-result: |
    Получаем сообщение о ошибке

- summary: |
    Проверка поиска товара по неверному ключевому слову
  requirement: |
    При написании неверного ключевого слова в поисковике, пользователь должен получить сообщение о ошибке 
  prerequisites: |
    Главная страница открыта
  test-data: | 
    ключевое слово = софа
  steps:
    - Вводим в поле "поиск" слово "софа"
  expected-result: |
    Получаем сообщение "Ничего не найдено!"

- summary: |
    Проверка оформления заказа
  requirement: |
    При нажатии на кнопку "Оформить заказ" товары из корзины должны оформиться в заказ 
  prerequisites: |
    Добавлено несколько товаров в корзину
    Открыта страница "Корзина"
  test-data: | 
    Любые товары из главной страницы
  steps:
    - Открываем страницу "Корзина"
    - Надимаем на кнопку "Оформить заказ"
  expected-result: |
    Получаем сообщение "Заказ успешно формлен"
    Корзина освобождается от добавленных товаров

- summary: |
    Проверка закрытия уведомления нажатием на кнопку после успешного оформлении заказа
  requirement: |
    При нажатии на кнопку крестика в полученном окне после оформления заказа, уведомление должно закрыться 
  prerequisites: |
    Открыта страница "Корзина"
    Оформлен заказ
  test-data: | 
    Оформленный заказ
  steps:
    - Оформить заказ
    - Нажать на кнопку крестика
  expected-result: |
    Окно закрывается

- summary: |
    Проверка закрытия уведомления нажатием на кнопку "Закрыть" после успешного оформлении заказа
  requirement: |
    При нажатии на кнопку "Закрыть" в полученном окне после оформления заказа, уведомление должно закрыться 
  prerequisites: |
    Открыта страница "Корзина"
    Оформлен заказ
  test-data: | 
    Оформленный заказ
  steps:
    - Оформить заказ
    - Нажать на кнопку "Закрыть"
  expected-result: |
    Окно закрывается

- summary: |
    Проверка очищения корзины
  requirement: |
    При нажатии на кнопку "Очистить корзину" список товаров добавленный в корзину должен быть очищен 
  prerequisites: |
    Открыта страница "Корзина"
    Есть список товаров добавленных в корзину
  test-data: | 
    Любые добавленные товары в корзину
  steps:
    - Нажать на кнопку "Очистить корзину"
  expected-result: |
    Список товаров в корзине очищен

- summary: |
    Проверка смены языка на русский
  requirement: |
    При нажатии на кнопку "Language" и выбора русского языка, текст на сайте должен быть на русском языке 
  prerequisites: |
    Открыта главную страницу сайта
  test-data: | 
    "Russian" из списка языков
  steps:
    - Нажать на кнопку "Language"
    - Выбрать язык "Russian"
  expected-result: |
    Текст сайта отображается на русском языке
