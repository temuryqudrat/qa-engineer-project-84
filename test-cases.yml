---
- summary: |
    Проверка выбора товара по производителю
  requirement: |
    При выборе производителя в списке производителей, должны появляться товары только этого производителя
  prerequisites: |
    Главная страница открыта
  test-data: |
    Производитель = Annibale Colombo
  steps:
    - Нажимаеми на Gucci в списке производителей
  expected-result: |
    Получаем список товаров от Annibale Colombo

- summary: |
    Проверка поиска товара по ключевому слову
  requirement: |
    При написании ключевого слова в поисковике, пользователю должен выдаваться соответствующий товар или список товаров 
  prerequisites: |
    Главная страница открыта
  test-data: | ключевое слово = sofa
  steps:
    - Вводим в поле "поиск" слово "sofa"
  expected-result: |
    Получаем товар с названием sofa

- summary: |
    Проверка выбора товара по категории
  requirement: |
    При выьборе категории в списке категории, должны появляться товары только этой категории
  prerequisites: |
    Главная страница сайта открыта
  test-data: |
    Категория = furniture
  steps:
    - Нажимаеми на кнопку "Категории"
    - ВЫбираем furniture 
  expected-result: |
    Получаем список товаров из категории furniture

- summary: |
    Проверка получения списка товаров по указанным ценам
  requirement: |
    При указывании цен, должен показываться список товаров этого диапозона цен
  prerequisites: |
    Главная страница сайта открыта
  test-data: |
    Цена от = 10 Цена после = 30
  steps:
    - Заполнить поле "От-До". Значения "10,30" 
  expected-result: |
    Получаем список товаров с ценами от 10 до 30

- summary: |
    Проверка добавления товаров в корзину
  requirement: |
    При нажатии на кнопку "В корзину" товар должен добавиться в корзину
  prerequisites: |
    Главная страница сайта открыта
  test-data: |
    Любые товары из списка
  steps:
    - Нажать на кнопку "В корзину" нескольких товаров
  expected-result: |
    Товары добавлены в корзину

- summary: |
    Проверка выбранных товаров в корзине
  requirement: |
    При нажатии на кнопку "Корзина" пользователю открывается список добавленных товаров в корзину
  prerequisites: |
    Должны быть добавлены товары в корзину
  test-data: |
    Любые товары из списка
  steps:
    - Нажать на кнопку "Корзина" 
  expected-result: |
    Получить список товаров  добавленных в корзину

- summary: |
    Проверка получения списка товаров с отрицательными ценами
  requirement: |
    При указывании отрицательной цены, пользователь должен получить сообщение о ошибке
  prerequisites: |
    Главная страница сайта открыта
  test-data: |
    Цена от = 10 Цена после = 30
  steps:
    - Заполнить поле "От-До". Значения "-10,30" 
  expected-result: |
    Получаем сообщение о ошибке

- summary: |
    Проверка поиска товара по неверному ключевому слову
  requirement: |
    При написании неверного ключевого слова в поисковике, пользователь должен получить сообщение о ошибке 
  prerequisites: |
    Главная страница открыта
  test-data: | ключевое слово = софа
  steps:
    - Вводим в поле "поиск" слово "софа"
  expected-result: |
    Получаем сообщение "Ничего не найдено!"
