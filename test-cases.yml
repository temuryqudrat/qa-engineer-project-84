  prerequisites: |
    Главная страница сайта должна быть открыта
  test-data: |
    Категория = furniture
  steps:
    - Нажимаеми на кнопку "Категории"
    - ВЫбираем furniture 
  expected-result: |
    Получаем список товаров из категории furniture

- summary: |
    Проверка получения списка товаров по указанным ценам
